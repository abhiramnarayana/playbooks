---
# TOPOLOGY
#
# +------------+   no VLAN  +--------+
# |      port0 ==============        |
# | dut        |            |  tgen  |
# |      port1 **************        |
# +------------+    VLAN    +--------+
#
# see roles/ovs-vlan/tasks/main.yml for dut configuration
# and roles/ovs-vlan/tasks/{dpdk,hwol}.yml for datapath specifics

- hosts: dut
  vars:
    datapath: dpdk
  roles:
    - ovs-base
    - ovs-vlan

- hosts: tgen
  vars:
    datapath: dpdk
  roles:
    - role: trex
      trex_opts: -c 16

    - role: trex-ndr
      profile: vlan
      expected_pps: '{{hostvars.dut[datapath].vlan_pps}}'
